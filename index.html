<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href= "main.css">
    <link href="https://fonts.googleapis.com/css?family=Muli:400,800" rel="stylesheet">
    <title>Twitter</title>
  </head>
  <body>

    <header class="header">
      <div class="">
        <h1>TWITTER</h1>
      </div>
    </header>

    <section class="section-1">
      <form class="twitter-form" action="index.html" method="post">
        <div class="container-text">
          <textarea id="text-box" name="name" rows="4" cols="75" placeholder="Conte-nos algo sobre hoje..."></textarea>
        </div>
        <div class="container-btn">
          <button id="btn" type="button" name="button">TWEET</button>
          <span id="contador"></span>
        </div>

      </form>
    </section>
    <section id="tweet-area">

    </section>

    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
